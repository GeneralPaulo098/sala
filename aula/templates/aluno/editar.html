{% extends "base.html" %}
{% block conteudo %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/custom.css' %}">

<form action="/aula/aluno/editar/{{id}}/" method="POST">
    {% csrf_token %}
    <h1>Editar aluno</h1>
    <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" for='{{form.nome.id_for_span}}' id="inputGroup-sizing-sm">Nome</span>
        </div>
        {{form.nome}}
        {{form.nome.errors}}
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" for='{{form.matricula.id_for_span}}' id="inputGroup-sizing-default">matricula</span>
        </div>
        {{form.matricula}}
        {{form.matricula.errors}}
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" for='{{form.cpf.id_for_span}}' id="inputGroup-sizing-default">cpf</span>
        </div>
        {{form.cpf}}
        {{form.cpf.errors}}
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" for='{{form.sexo.id_for_span}}' id="inputGroup-sizing-default">sexo</span>
        </div>
        {{form.sexo}}
        {{form.sexo.errors}}
    </div>

    <div class="input-group mb-3">
        <button type="submit" class="btn btn-primary">OK</button>
    </div>
</form>
{% endblock %}
